<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-decoration</title>
    <style>
        .para-text-underline{
            text-decoration: underline;
        }
        .para-text-line-through{
            text-decoration: line-through;
        }
        .para-text-overline{
            text-decoration: overline;
        }
        .para-blink{
            text-decoration: blink;
        }
    </style>
</head>
<body>
    <p class="para-text-underline">This text will be underlined.</p>
    <p class="para-text-line-through">This text woll be striked off</p>
    <p class="para-text-overline">This text will be overlined.</p>
    <p class="para-blink">This text will have blinking effect</p>
    
</body>
</html>
