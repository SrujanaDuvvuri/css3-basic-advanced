<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White space</title>
    <style>
        .para-pre{
            white-space: pre;
        }
        .para-normal{
            white-space: normal;
        }
        .para-nowrap{
            white-space: nowrap;
        }

    </style>
</head>
<body>
    <p class="para-pre">This text as a line break and the whitespace</p>
    <p class="para-normal">This text as a line break and the whitespace</p>
    <p class="para-nowrap">This text as a line break and the whitespace</p>
</body>
</html>
