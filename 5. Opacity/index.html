<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
div{
    background-color: rgb(47, 130, 255);
    opacity:0.4;

    }
    div.first{
        opacity: 0.1;
    }

    div.nine{
        opacity: 0.9;
    }
    h1{
    /* font will not be opaque */
        background-color: rgba(47, 99, 55, 0.1);
    }
    </style>
</head>
<body>
    <h1>
        Opacity box
    </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <div class="first"><h1>Opacity 0.1</h1></div>
    <div class="nine"><h1>Opacity 0.9</h1></div>
    <div>Lorem, ipsum dolor sit amet consectetur adipisicing.</div>
</body>
</html>
