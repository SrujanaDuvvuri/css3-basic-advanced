<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection</title>
    <style>
        p::before{
            content:"Welcome";
        }
        ::selection{
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Selecting some text</h1>
    <p>this is a para</p>
    <div>
        This is div tag
    </div>
    <p>
        <strong>Note:</strong>
        ::selection is not supported in IE8 and earlier version
    </p>
</body>
</html>
