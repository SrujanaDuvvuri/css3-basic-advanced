<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class selectors</title>
    <style>
        /* Unvisited link */
        a:link{
            color: red;
        }
        /* visited link */
        a:visited {
            color: green;
        }
        /* Mouse hover link */
        a:hover{
            color:aqua;
        }
        /* selected link */
        a:active{
            color:blue;
        }
    </style>
</head>
<body>
    <p>
        <b>
            <a href="https://vuejs.org" target="_blank">VueJS</a>
        </b>
    </p>
    <p>
        <b>
            <a href="https://gruntjs.org" target="_blank">GruntJS</a>
        </b>
    </p>
    <p>
        <b>
            <a href="https://gulpjs.org" target="_blank">GulpJS</a>
        </b>
    </p>
    <p>
        <b>
            <a href="https://www.google.com/" target="_blank">Google</a>
        </b>
    </p>
    
</body>
</html>
