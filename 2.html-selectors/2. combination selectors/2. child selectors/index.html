<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child selectors</title>
    <style>
        div > p{
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is header</h1>
        <p>para in div</p>
        <p>para in div</p>
        <section>
            <p>para inside sec and in div</p>
        </section>
    </div>
    <p>p is not in div</p>
    <p>p is not in div</p>
    <div>
        <p>This is another div</p>
    </div>
</body>
</html>
