<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selectors</title>
    <style>
        a[target]{
            background-color: yellow ;
        }
        a[href]{
            color: red;
        }
        div[class]{
            font-variant: small-caps;
        }
        div[class="container"]{
            color:red;
        }
    </style>
</head>
<body>
    <p>The links with target attribute gets yellow background</p>
    <a href="https://angular.io/" >Angular</a><br>
    <a href="https://nodejs.org/" target="_blank">NodeJs</a><br>
    <a href="https://getbootstrap.com/"target="_blank">Bootstrap</a><br>
    <a href="https://github.com/"target="_blank">Github</a><br>
    <p>this is para</p>
    <div class="container">This is div</div>
    <div class="another">Another one</div>
    <div>anoteher one</div>
</body>
</html>
