<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attr with value</title>
    <style>
        a[title~="Web"]{
            background-color: pink ;
        }
    </style>
</head>
<body>
    <a href="https://angular.io/" title="Web tech">Angular url</a><br>
    <a href="https://nodejs.org/" target="_blank" title="Server side">NodeJs url</a><br>
    <a href="https://getbootstrap.com/"target="_blank" title="Web tech">Bootstrap url</a><br>
    <a href="https://github.com/"target="_blank" title="source code">Github url</a><br>
</body>
</html>
